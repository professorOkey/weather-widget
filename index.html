<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname"></h2>
          <span class="date-day"></span>
          <img src="./img/location.svg" class="location-icon" />
          <span class="location"></span>
        </div>
        <div class="weather-container">
          <img src="./img/Sunny.svg" class="weather-icon" />
          <h1 class="weather-temp"></h1>
          <h3 class="weather-desc"></h3>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="feelslike">
              <span class="title">FEELS LIKE</span
              ><span class="value feelsLikeValue"></span>
              <div class="clear"></div>
            </div>
            <div class="humidity">
              <span class="title">HUMIDITY</span><span class="value humidityValue"></span>
              <div class="clear"></div>
            </div>
            <div class="wind">
              <span class="title">WIND</span><span class="value windSpeedValue"></span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li>
              <img src="./img/Sunny.svg" class="weather-icon" />
              <span class="day-name">Tue</span
              ><span class="day-temp">29째C</span>
            </li>
            <li>
              <img src="./img/Rain.svg" class="weather-icon" />
              <span class="day-name">Wed</span
              ><span class="day-temp">21째C</span>
            </li>
            <li>
              <img src="./img/Snow.svg" class="weather-icon" />
              <span class="day-name">Thu</span
              ><span class="day-temp">28째C</span>
            </li>
            <li>
              <img src="./img/Clouds.svg" class="weather-icon" />
              <span class="day-name">Fry</span
              ><span class="day-temp">19째C</span>
            </li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="location-container">
          <button class="location-button">
            <span>Change location</span>
          </button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
